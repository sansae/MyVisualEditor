		<div class="container editor">
      <!--1st outer row-->
      <div class="row">
        <div class="row line">
          <hr>
        </div><!--end of second inner row-->
      </div><!--end of 1st outer row-->

      <!--action row-->
      <div class="row action">
        <div class="col-xs-6">
          <button onClick="save()">Save</button>
          <button onClick="load()">Load</button>
          <button onClick="clearLayout()">Clear Layout</button>
          <!-- <button onClick="clearLayout()">Clear</button> -->
          <button onClick="addCell()">Add Cell</button>
          <button onClick="removeCell()">Delete Cell</button>
          <select id="dropDown">
          </select>
        </div>
        <div class="col-xs-6">
          <button onClick="splitVertical()" id="vertBtn">Split Vertical</button>
          <button onClick="splitHorizontal()" id="horBtn">Split Horizontal</button>
          <select id="selectCell">
            <option value="" disabled selected>Select a Cell</option>
            <option value="cell1">Cell 1</option>
            <option value="cell2">Cell 2</option>
            <option value="cell3">Cell 3</option>
          </select>
        </div>
      </div>

			<div class="row">

        </div><!--end of second inner row-->

      <!--1.5 outer row-->
      <div class="row midOuter">
        <div class="col-xs-6">
          <p>Drag an image from this column!</p>
        </div>
        <div class="col-xs-6">
